
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM Manipulation</title>
​
  <style>
    .list > li:hover {
      cursor: pointer;
    }
  </style>
</head>
<body>
<p id="paragraph" >What is your name?</p>
<a href="#" id="google-link" class="link">Google</a>
<a href="#" id="instagram-link" class="link">IG</a>
​
<div id="content">
  <h1 id="title">Main title</h1>
  <ul id="item-list"></ul>
</div>
​
<ul class="super-list">
  <li> First:
    <ol>
      <li> Sub-first 1 </li>
      <li> Sub-first 2 </li>
    </ol>
  </li>
  <li>Second</li>
  <li>Third</li>
</ul>
​
<button id="add-item-button">Add item</button>
​
<label for="username">Name</label>
<input id="username" name="username" type="text">
<button id="send-btn">Send</button>
​
<ul class="list">
  <li>Ana</li>
  <li>Alex</li>
  <li>Mat</li>
</ul>
​
<script src="index.js"></script>
</body>
</html>
